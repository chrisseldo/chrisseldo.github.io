<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.4;
      color: #333;
      font-size: 14px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2, h3 {
      margin-bottom: 1rem;
      color: #313131;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 900;
    }
    h2 {
      font-size: 1.2rem;
      font-weight: 700;
    }
    p {
      margin-bottom: 0.8rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 0.3rem;
    }
    a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid #b1b1b1;
    }
    a:hover {
      border-bottom: 1px solid #555;
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      padding: 10px 0;
      margin-top: 20px;
      border-top: 1px solid #eaeaea;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      margin: 0 10px;
      color: #555;
      text-decoration: none;
      font-size: 14px;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-x: auto;
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
    }
    code {
      font-family: 'Menlo', 'Inconsolata', 'Roboto Mono', 'Courier New', Courier, monospace;
    }
    nav a:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <a href="{{ site.baseurl }}/">Home</a>
      <a href="{{ site.baseurl }}/blog/">Blog</a>
    </nav>
    <header>
      <h1>{{ page.title }}</h1>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <p>&copy; 2024 Christopher Selden. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
